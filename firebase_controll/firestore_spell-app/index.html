<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore trial</title>
</head>

<body>

    Firebase Cloud Firestore

    <form name="spell_form" style="width: 160px;">
        <p>
            <input name="spell" type="text" />
        </p>
        <p style="text-align: right;">
            <input type="button" value="唱える" onclick="castSpell()" />
        </p>
        <p style="text-align: right;">
            <input type="button" value="削除" onclick="deleteSpell()" />
        </p>
        <p>
            答え
            <input name="answer" type="text" />
        </p>
        <p style="text-align: right;">
            <input type="button" value="登録" onclick="spellSubmit()" />
        </p>
        
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script src="./firebase_ctrl.js"></script>
</body>

</html>
