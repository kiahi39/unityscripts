<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore trial</title>

    <link rel="stylesheet" href="./diary_style.css">
</head>

<body>

    <div class="center-wrap">
        <div id="app">

            <div class="page-login">

                <span class="app-title">ニッキ</span>
                
                <input type="email" v-model="email" placeholder="メールアドレス" />
                
                <input type="password" v-model="password" placeholder="パスワード">

                <button v-on:click="signUp">オーケー</button>


            </div>

            <div class="page-home">

                <div class="grid-alpha">

                    <div v-for="(item, index) in grid_items">
                        {{index}} 
                        - 
                        <!-- {{item.feeling}} -->
                    </div>

                </div>

                <div class="date-text">{{date_text}}</div>
                <div class="time-text">{{hours_text}}<span>:</span>{{minutes_text}}</div>
                <div>いまどんなかんじ？</div>
                
                <div class="feeling-select">

                    <div v-for="(item, index) in feel_set" class="feel-set">
                        <div>
                            {{item.feel}}
                        </div>
                    </div>
            
                </div>



            </div>


        
            


            {{ user_email }}
            
        
        
        </div>
    </div>



    <!-- --------------------------------------------------------------------- -->

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script src="./config_param.js"></script>
    <script src="./diary_firestore.js"></script>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./diary_vue.js"></script>

</body>

</html>
